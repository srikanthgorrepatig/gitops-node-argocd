name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # CHECKOUT FULL HISTORY (REQUIRED FOR git pull --rebase)
      # ------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # SET DOCKER IMAGE VARIABLE
      # -------------------------
      - name: Set IMAGE variable
        run: echo "IMAGE=srikanthawsos/gitops-node-argocd" >> $GITHUB_ENV

      - name: Debug image value
        run: echo "Docker image = $IMAGE"

      # ------------------------------------------------------
      # DEBUG CHECK FOR MISSING DOCKER SECRETS
      # ------------------------------------------------------
      - name: Validate Docker credentials
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "‚ùå ERROR: DOCKER_USERNAME is NOT set as a secret!"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "‚ùå ERROR: DOCKER_PASSWORD is NOT set as a secret!"
            exit 1
          fi
          echo "‚úî Docker secrets are set correctly."

      # -------------------------------
      # LOGIN TO DOCKER HUB
      # -------------------------------
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------------------------------
      # BUILD IMAGE LOCALLY FIRST (REQUIRED FOR SNYK SCAN)
      # ----------------------------------------------------
      - name: Build Docker image (local load)
        uses: docker/build-push-action@v4
        with:
          context: ./app
          load: true
          tags: ${{ env.IMAGE }}:${{ github.sha }}

      # ---------------------------------------------
      # SNYK IMAGE SECURITY SCAN - FAIL IF CRITICAL
      # ---------------------------------------------
      - name: Scan Docker image with Snyk
        uses: snyk/actions/docker@master
        with:
          image: ${{ env.IMAGE }}:${{ github.sha }}
          args: --severity-threshold=critical
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # -------------------------------------------
      # BUILD AND PUSH DOCKER IMAGE (AFTER SCAN)
      # -------------------------------------------
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

      # ---------------------------------------------------------
      # UPDATE HELM CHART IMAGE TAG (values.yaml)
      # ---------------------------------------------------------
      - name: Update Helm chart image tag
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          TAG=${{ github.sha }}

          echo "üîß Updating Helm chart tag to: $TAG"

          yq eval -i ".image.tag = \"$TAG\"" charts/nodejs-app/values.yaml
          git add charts/nodejs-app/values.yaml

          git commit -m "ci: update image tag to $TAG" || echo "‚Ñπ No changes to commit"

          git pull --rebase origin master || true

          git push origin master
