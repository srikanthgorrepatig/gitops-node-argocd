name: CI/CD Pipeline

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set IMAGE variable
        run: echo "IMAGE=srikanthawsos/gitops-node-argocd" >> $GITHUB_ENV

      # âœ… UPDATED: Use the actual secret names you have
      - name: Validate DockerHub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "âŒ ERROR: DOCKERHUB_USERNAME is NOT set!"
            exit 1
          fi

          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âŒ ERROR: DOCKER_PASSWORD is NOT set!"
            exit 1
          fi

          echo "âœ… DockerHub secrets validated."

      # âœ… UPDATED: Use DOCKER_PASSWORD instead of DOCKERHUB_PASSWORD
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ... rest of your workflow remains the same
      - name: Build Docker image (local load)
        uses: docker/build-push-action@v4
        with:
          context: ./app
          load: true
          tags: ${{ env.IMAGE }}:${{ github.sha }}

      - name: Scan Docker image with Snyk
        uses: snyk/actions/docker@master
        with:
          image: ${{ env.IMAGE }}:${{ github.sha }}
          args: --severity-threshold=critical
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

      - name: Update Helm chart image tag
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          TAG=${{ github.sha }}
          echo "ðŸ”§ Updating Helm chart image tag to: $TAG"

          if ! command -v yq &> /dev/null; then
            sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
            sudo chmod +x /usr/local/bin/yq
          fi

          yq eval -i ".image.tag = \"$TAG\"" charts/nodejs-app/values.yaml

          git add charts/nodejs-app/values.yaml
          git commit -m "ci: update image tag to $TAG" || echo "â„¹ No changes to commit"
          
          git pull --rebase origin master
          git push origin master

      - name: Docker Logout
        run: docker logout
