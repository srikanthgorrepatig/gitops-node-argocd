apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-app
  namespace: argocd
spec:
project: default
source:
repoURL: 'https://github.com/srikanthgorrepatig/gitops-node-argocd'
targetRevision: HEAD
path: charts/nodejs-app
helm:
valueFiles: []
destination:
server: 'https://kubernetes.default.svc'
namespace: default
syncPolicy:
automated:
prune: true
selfHeal: true
syncOptions:
- CreateNamespace=true
