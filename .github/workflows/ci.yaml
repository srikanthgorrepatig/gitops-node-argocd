name: CI Build & Publish

on:
  push:
    paths:
      - 'app/**'
      - 'charts/nodejs-app/**'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ⬇⬇ Debug step added here
      - name: Debug image value
        run: |
          echo "Docker image = $IMAGE"

      - name: Build and push
        id: build
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

      - name: Update Helm chart image tag
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          TAG=${{ github.sha }}
          yq eval -i ".image.tag = \"$TAG\"" charts/nodejs-app/values.yaml
          git add charts/nodejs-app/values.yaml
          git commit -m "ci: update image tag to $TAG" || echo "no changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
