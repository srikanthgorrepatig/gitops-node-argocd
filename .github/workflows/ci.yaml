name: CI/CD Pipeline

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # CHECKOUT REPOSITORY
      # ------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------
      # SET UP DOCKER BUILDX (with proper cache support)
      # ------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug

      # ------------------------------------------------------
      # SET DOCKER IMAGE VARIABLE
      # ------------------------------------------------------
      - name: Set IMAGE variable
        run: echo "IMAGE=srikanthawsos/gitops-node-argocd" >> $GITHUB_ENV

      - name: Debug image value
        run: echo "Docker image = $IMAGE"

      # ------------------------------------------------------
      # VALIDATE ALL SECRETS WITH DETAILED ERROR MESSAGES
      # ------------------------------------------------------
      - name: Validate GitHub secrets
        run: |
          echo "ğŸ” Checking GitHub secrets configuration..."
          
          # Check DockerHub username
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "âŒ ERROR: DOCKERHUB_USERNAME is NOT set!"
            echo "ğŸ’¡ How to fix:"
            echo "   - Go to Repository Settings â†’ Secrets and variables â†’ Actions"
            echo "   - Create secret named: DOCKERHUB_USERNAME"
            echo "   - Value: Your Docker Hub username"
            exit 1
          else
            echo "âœ… DOCKERHUB_USERNAME is set"
          fi

          # Check Docker password
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âŒ ERROR: DOCKER_PASSWORD is NOT set!"
            echo "ğŸ’¡ How to fix:"
            echo "   - Go to Docker Hub â†’ Account Settings â†’ Security"
            echo "   - Create Access Token with Read/Write permissions"
            echo "   - Add token as DOCKER_PASSWORD secret in GitHub"
            exit 1
          else
            echo "âœ… DOCKER_PASSWORD is set"
          fi

          # Check Snyk token (using SNYK_TOKEN as shown in your secrets)
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "âŒ ERROR: SNYK_TOKEN is NOT set!"
            echo "ğŸ’¡ How to fix:"
            echo "   - Go to https://snyk.io/account/"
            echo "   - Copy your API token"
            echo "   - Add it as SNYK_TOKEN secret in GitHub"
            exit 1
          else
            echo "âœ… SNYK_TOKEN is set"
          fi

          echo "ğŸ‰ All secrets are properly configured!"

      # ------------------------------------------------------
      # DOCKER LOGIN
      # ------------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ------------------------------------------------------
      # BUILD DOCKER IMAGE LOCALLY (for Snyk scanning)
      # ------------------------------------------------------
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v4
        with:
          context: ./app
          load: true
          tags: ${{ env.IMAGE }}:${{ github.sha }}
          # Remove cache-to for local build, only use cache-from
          cache-from: type=gha

      # ------------------------------------------------------
      # SNYK SECURITY SCAN (using SNYK_TOKEN secret)
      # ------------------------------------------------------
      - name: Scan Docker image with Snyk
        uses: snyk/actions/docker@master
        with:
          image: ${{ env.IMAGE }}:${{ github.sha }}
          args: --severity-threshold=critical
        env:
          # Using SNYK_TOKEN as shown in your GitHub secrets
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ------------------------------------------------------
      # PUSH DOCKER IMAGE TO REGISTRY (with proper cache)
      # ------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          # Cache configuration for push build
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ------------------------------------------------------
      # UPDATE HELM CHART WITH NEW IMAGE TAG
      # ------------------------------------------------------
      - name: Update Helm chart image tag
        run: |
          echo "ğŸ”§ Configuring git identity..."
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          TAG=${{ github.sha }}
          echo "ğŸ”„ Updating Helm chart image tag to: $TAG"

          # Install yq if not available
          if ! command -v yq &> /dev/null; then
            echo "ğŸ“¥ Installing yq for YAML processing..."
            sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
            sudo chmod +x /usr/local/bin/yq
          fi

          # Update the values.yaml file
          echo "ğŸ“ Updating charts/nodejs-app/values.yaml..."
          yq eval -i ".image.tag = \"$TAG\"" charts/nodejs-app/values.yaml

          # Check if there are changes
          if git diff --quiet; then
            echo "â„¹ No changes to commit - image tag is already $TAG"
            exit 0
          fi

          # Commit and push changes
          echo "ğŸ’¾ Committing changes..."
          git add charts/nodejs-app/values.yaml
          git commit -m "ci: update image tag to $TAG"

          echo "ğŸ“¤ Pushing changes to repository..."
          git pull --rebase origin master
          git push origin master

          echo "âœ… Successfully updated Helm chart with new image tag"

      # ------------------------------------------------------
      # DOCKER LOGOUT (security best practice)
      # ------------------------------------------------------
      - name: Logout from Docker Hub
        run: |
          echo "ğŸ”’ Logging out from Docker Hub..."
          docker logout
        if: always()

      # ------------------------------------------------------
      # WORKFLOW SUCCESS MESSAGE
      # ------------------------------------------------------
      - name: Success notification
        if: success()
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed successfully!"
          echo "ğŸ“¦ Image: ${{ env.IMAGE }}:${{ github.sha }}"
          echo "ğŸ³ Pushed to: Docker Hub"
          echo "ğŸ“Š Security: Snyk scan passed"
          echo "ğŸ“„ Helm: Chart updated with new tag"
