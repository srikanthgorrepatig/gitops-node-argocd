name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- Validate Secrets ---
      - name: Validate Docker secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "❌ DOCKERHUB_USERNAME is NOT set!"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "❌ DOCKER_PASSWORD is NOT set!"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_REPO }}" ]; then
            echo "❌ DOCKERHUB_REPO is NOT set!"
            exit 1
          fi
          echo "✅ All Docker secrets are set"

      # --- Login to Docker Hub ---
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Build Docker image ---
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }} .

      # --- Snyk Vulnerability Scan ---
      - name: Snyk scan
        uses: snyk/actions/docker@master
        with:
          image: ${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }}
          args: --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # --- Push Only If No Critical Vulnerabilities ---
      - name: Push Image to Docker Hub
        if: success()  # only push if Snyk scan passed
        run: |
          docker push ${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }}

      # --- Auto Commit Updated Tag ---
      - name: Update manifest repo with new image tag
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }}|" deployment.yaml

          git add deployment.yaml
          git commit -m "ci: update image tag to ${{ github.sha }}"
          git push
