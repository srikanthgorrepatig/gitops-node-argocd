name: CI/CD Pipeline

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # CHECKOUT REPOSITORY
      # ------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------
      # SET UP DOCKER BUILDX (with cache)
      # ------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug

      # ------------------------------------------------------
      # SET DOCKER IMAGE VARIABLE
      # ------------------------------------------------------
      - name: Set IMAGE variable
        run: echo "IMAGE=srikanthawsos/gitops-node-argocd" >> $GITHUB_ENV

      - name: Debug image value
        run: echo "Docker image = $IMAGE"

      # ------------------------------------------------------
      # VALIDATE ALL SECRETS
      # ------------------------------------------------------
      - name: Validate GitHub secrets
        run: |
          echo "ğŸ” Checking GitHub secrets..."

          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "âŒ ERROR: DOCKERHUB_USERNAME is missing"
            exit 1
          fi
          echo "âœ… DOCKERHUB_USERNAME is set"

          if [ -z "${{ secrets.DOCKERHUB_PASSWORD }}" ]; then
            echo "âŒ ERROR: DOCKERHUB_PASSWORD is missing"
            exit 1
          fi
          echo "âœ… DOCKERHUB_PASSWORD is set"

          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "âŒ ERROR: SNYK_TOKEN is missing"
            exit 1
          fi
          echo "âœ… SNYK_TOKEN is set"

          echo "ğŸ‰ All secrets verified successfully!"

      # ------------------------------------------------------
      # DOCKER LOGIN
      # ------------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ------------------------------------------------------
      # BUILD DOCKER IMAGE LOCALLY (for scanning)
      # ------------------------------------------------------
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v4
        with:
          context: ./app
          load: true
          tags: ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha

      # ------------------------------------------------------
      # INSTALL SNYK CLI (OFFICIAL, VERIFIED)
      # ------------------------------------------------------
      - name: Install Snyk CLI
        uses: snyk/actions/setup@v3

      # ------------------------------------------------------
      # SNYK AUTHENTICATION
      # ------------------------------------------------------
      - name: Authenticate Snyk
        run: snyk auth "${{ secrets.SNYK_TOKEN }}"

      # ------------------------------------------------------
      # SNYK SECURITY SCAN (Docker image)
      # ------------------------------------------------------
      - name: Scan Docker image with Snyk
        run: |
          snyk test \
            --docker $IMAGE:${{ github.sha }} \
            --severity-threshold=critical
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ------------------------------------------------------
      # BUILD & PUSH DOCKER IMAGE
      # ------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ------------------------------------------------------
      # UPDATE HELM CHART IMAGE TAG
      # ------------------------------------------------------
      - name: Update Helm chart image tag
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          TAG=${{ github.sha }}
          echo "ğŸ”„ Updating Helm chart image tag to: $TAG"

          if ! command -v yq &> /dev/null; then
            sudo wget -qO /usr/local/bin/yq \
              https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
            sudo chmod +x /usr/local/bin/yq
          fi

          yq eval -i ".image.tag = \"$TAG\"" charts/nodejs-app/values.yaml

          if git diff --quiet; then
            echo "â„¹ No Helm changes to commit"
            exit 0
          fi

          git add charts/nodejs-app/values.yaml
          git commit -m "ci: update image tag to $TAG"

          git pull --rebase origin master
          git push origin master

      # ------------------------------------------------------
      # DOCKER LOGOUT
      # ------------------------------------------------------
      - name: Logout from Docker Hub
        run: docker logout
        if: always()

      # ------------------------------------------------------
      # SUCCESS MESSAGE
      # ------------------------------------------------------
      - name: Success notification
        if: success()
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed successfully!"
          echo "ğŸ³ Docker image pushed: ${{ env.IMAGE }}:${{ github.sha }}"
          echo "ğŸ” Snyk scan passed"
          echo "ğŸ“„ Helm chart updated"
