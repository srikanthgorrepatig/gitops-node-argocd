name: CI/CD Pipeline

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # CHECKOUT REPOSITORY
      # ------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------
      # SET UP DOCKER BUILDX
      # ------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ------------------------------------------------------
      # SET DOCKER IMAGE VARIABLE
      # ------------------------------------------------------
      - name: Set IMAGE variable
        run: echo "IMAGE=srikanthawsos/gitops-node-argocd" >> $GITHUB_ENV

      # ------------------------------------------------------
      # VALIDATE DOCKER SECRETS ONLY (Skip Snyk for now)
      # ------------------------------------------------------
      - name: Validate Docker secrets
        run: |
          echo "ğŸ” Validating Docker secrets..."
          
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "âŒ ERROR: DOCKERHUB_USERNAME is NOT set!"
            exit 1
          fi
          echo "âœ… DOCKERHUB_USERNAME is set"

          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âŒ ERROR: DOCKER_PASSWORD is NOT set!"
            exit 1
          fi
          echo "âœ… DOCKER_PASSWORD is set"

          echo "ğŸš¨ SNYK: Currently disabled due to authentication issues"
          echo "ğŸ’¡ To enable Snyk: Get a valid token from https://snyk.io/account/"

      # ------------------------------------------------------
      # DOCKER LOGIN
      # ------------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ------------------------------------------------------
      # BUILD AND PUSH DOCKER IMAGE
      # ------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ------------------------------------------------------
      # OPTIONAL: TRIVY SECURITY SCAN (Alternative to Snyk)
      # ------------------------------------------------------
      - name: Scan container image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL

      # ------------------------------------------------------
      # UPDATE HELM CHART
      # ------------------------------------------------------
      - name: Update Helm chart image tag
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

          TAG=${{ github.sha }}
          echo "Updating Helm chart image tag to: $TAG"

          # Install yq if needed
          if ! command -v yq &> /dev/null; then
            echo "Installing yq..."
            sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
            sudo chmod +x /usr/local/bin/yq
          fi

          # Update the values.yaml file
          yq eval -i ".image.tag = \"$TAG\"" charts/nodejs-app/values.yaml

          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit and push changes
          git add charts/nodejs-app/values.yaml
          git commit -m "ci: update image tag to $TAG"
          git pull --rebase origin master
          git push origin master

      # ------------------------------------------------------
      # CLEANUP
      # ------------------------------------------------------
      - name: Logout from Docker Hub
        run: docker logout

      # ------------------------------------------------------
      # SUCCESS MESSAGE
      # ------------------------------------------------------
      - name: Success notification
        if: success()
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed successfully!"
          echo "ğŸ“¦ Image: ${{ env.IMAGE }}:${{ github.sha }}"
          echo "ğŸ³ Pushed to: Docker Hub"
          echo "ğŸ”’ Security: Trivy scan completed"
          echo "ğŸ“„ Helm: Chart updated with new tag"
